<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            color: #f4f4f4;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }
        .gallery img {
            width: 230px;
            height: 230px;
            margin: 10px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .section {
            display: none;}
            .section {
    background-color: #edfcb9;  
    padding: 20px;  
    border-radius:8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);   
}
        .section.active {
            display: block;
        }
    </style>
</head>
<body>
    <nav>
        <a href="javascript:void(0)" onclick="showSection('nature')">Nature</a>
        <a href="javascript:void(0)" onclick="showSection('crafts')">Crafts</a>

        <a href="javascript:void(0)" onclick="showSection('mehndi')">Mehndi Designs</a>
        <a href="javascript:void(0)" onclick="showSection('games')">Games</a>
    </nav>

    <script>
        // Function to show the respective section
        function showSection(section) {
            // Hide all sections
            let sections = document.querySelectorAll('.section');
            sections.forEach(function(sec) {
                sec.classList.remove('active');
            });

            // Show the clicked section
            document.getElementById(section).classList.add('active');
        }
    </script>
